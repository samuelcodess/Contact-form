<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bfdc7ed36b.js" crossorigin="anonymous"></script>
        <title>Contact Form</title>
    </head>
    <body> 
        <div class="contact">
            <header>Contact Us </header>
        </div>
        
          <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                     <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                     <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="email" required>
                 <label for="email"> <i class="fa-solid fa-envelope"></i> Email Address</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                 <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
            </div>
            <button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
          </form>
    </body>
 </html>
